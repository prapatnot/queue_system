
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จองคิวร้านอาหาร</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      font-family: 'Prompt', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 0 16px rgba(0,0,0,0.05);
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 140px;
    }

    h2 {
      text-align: center;
      color: #222222;
      margin-bottom: 24px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #c8a25e;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b58b48;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" class="logo" alt="โลโก้ร้าน">
    <h2>จองคิวร้านอาหาร</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="ชื่อ - นามสกุล" required>
      <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" pattern="[0-9]{9,10}" required>
      <input type="number" id="person_count" placeholder="จำนวนคน" min="1" max="50" required>
      <button type="submit">ส่งคำจอง</button>
    </form>
  </div>

  <script>
    let lineUserId = "";

    async function initLiff() {
      await liff.init({ liffId: "2007684982-PW790WXz" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        lineUserId = profile.userId;
        console.log("LINE User ID:", lineUserId);
      }
    }

    window.onload = async () => {
      try {
        await initLiff();
      } catch (err) {
        alert("เกิดปัญหาในการโหลด LIFF: " + err);
      }
    };

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!lineUserId) {
        alert("ยังไม่ได้รับข้อมูล LINE ID กรุณาลองใหม่");
        return;
      }

      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        person_count: document.getElementById("person_count").value,
        lineUserId: lineUserId
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzlHcWKtlH1_JYjo8uyWw1TAHfdBLon_HZ4Lf_qEywO9b4_sMt9Vls2yOOa2THzxNxBZw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("ส่งคำจองเรียบร้อย กรุณารอการยืนยันจากร้าน");
          liff.closeWindow();
        } else {
          alert("ส่งข้อมูลไม่สำเร็จ (" + res.status + ")");
        }
      } catch (err) {
        alert("ส่งข้อมูลล้มเหลว: " + err);
      }
    });
  </script>
</body>
</html>
