<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จองคิวร้านอาหาร</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fef9f9, #f1f5f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    img.logo {
      width: 160px;
      margin: 0 auto 20px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1669c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" class="logo" alt="ร้านอาหาร">
    <h2 style="text-align:center;">จองคิวร้านอาหาร</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="ชื่อ-นามสกุล" required>
      <input type="tel" id="phone" placeholder="เบอร์โทร" required pattern="[0-9]{9,10}">
      <input type="number" id="person_count" placeholder="จำนวนคน" required min="1" max="50">
      <input type="time" id="booking_time" required>
      <button type="submit">ส่งคำจอง</button>
    </form>
  </div>

  <script>
    let lineUserId = "";

    async function initLiff() {
      await liff.init({ liffId: "2007684982-PW790WXz" }); // LIFF ID ของฝั่งลูกค้า
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        lineUserId = profile.userId;
      }
    }

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        person_count: document.getElementById("person_count").value,
        time: document.getElementById("booking_time").value,
        lineUserId: lineUserId
      };

      const res = await fetch("https://script.google.com/macros/s/AKfycbzDv2h7E5W5pZ04xsZbSHxizYjWeFq8kpkQWxRJYPtQw0k2K5vnxPXrkzhKUF2RHo414A/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("ส่งคำจองสำเร็จ กรุณารอการยืนยัน");
        liff.closeWindow();
      } else {
        alert("เกิดข้อผิดพลาดในการจอง");
      }
    });

    initLiff();
  </script>
</body>
</html>
