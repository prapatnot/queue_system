<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Reservation - Kang Jing Jai</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif Thai', serif;
      margin: 0;
      padding: 20px;
      background-color: #fdf6ee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
      text-align: center;
    }
    form {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 24px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: 'Noto Serif Thai', serif;
    }
    input {
      border: 1px solid #bbb;
      background-color: #fffdf9;
    }
    button {
      background-color: #a97c00;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #8b6700;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #messageBox {
      display: none;
      padding: 16px;
      margin-top: 24px;
      background: #e6f9ea;
      color: #2e7d32;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏£‡πâ‡∏≤‡∏ô -->
  <img class="logo" src="https://prapatnot.github.io/queue_system/logo.jpg" alt="Kang Jing Jai Logo" />

  <form id="queueForm">
    <h2>üìã ‡∏à‡∏≠‡∏á‡∏Ñ‡∏¥‡∏ß‡∏£‡πâ‡∏≤‡∏ô Kang Jing Jai</h2>
    <input type="text" name="name" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" required />
    <input type="tel" name="phone" placeholder="‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå" required pattern="[0-9]{9,10}" />
    <input type="number" name="people" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô" required min="1" />
    <button type="submit" id="submitBtn">
      SUBMIT
    </button>
  </form>

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô -->
  <div id="messageBox">
    ‚úÖ Your reservation has been submitted successfully.<br>
    We will notify you via LINE when your queue is ready.
  </div>

  <script>
    let userId = '';

    async function initLiff() {
      await liff.init({ liffId: "2007684982-PW790WXz" });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      const profile = await liff.getProfile();
      userId = profile.userId;
    }

    document.getElementById("queueForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = new FormData(e.target);
      const button = document.getElementById("submitBtn");
      const originalHTML = button.innerHTML;

      button.disabled = true;
      button.innerHTML = `‚è≥ Waiting... <span class="spinner"></span>`;

      const data = {
        name: form.get("name"),
        phone: form.get("phone"),
        people: form.get("people"),
        line_user_id: userId
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzDv2h7E5W5pZ04xsZbSHxizYjWeFq8kpkQWxRJYPtQw0k2K5vnxPXrkzhKUF2RHo414A/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });

        document.getElementById("messageBox").style.display = "block";

        setTimeout(() => {
          liff.closeWindow();
        }, 2500);
      } catch (err) {
        alert("‚ùå Unable to submit reservation: " + err.message);
        button.disabled = false;
        button.innerHTML = originalHTML;
      }
    });

    initLiff();
  </script>
</body>
</html>
