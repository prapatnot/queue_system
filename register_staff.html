<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ลงทะเบียนพนักงาน</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6ee;
      padding: 20px;
      text-align: center;
    }
    .message {
      margin-top: 80px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: inline-block;
      padding: 24px;
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="message" id="message">⏳ กำลังลงทะเบียน...</div>

  <script>
    async function registerStaff() {
      try {
        await liff.init({ liffId: "2007684982-YdG9P4vR" }); // ✅ LIFF ID สำหรับพนักงาน

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const name = profile.displayName;

        const response = await fetch("https://script.google.com/macros/s/AKfycbxaYC5rWM8YUdav3UlJplPodRdVIzgET-in-XfRzq2amtj15Y1-QxszZv3amW-utghDZw/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            type: "register_staff",
            user_id: userId,
            name: name
          })
        });

        const result = await response.text();
        document.getElementById("message").innerText = result;

      } catch (err) {
        document.getElementById("message").innerText = "❌ ลงทะเบียนไม่สำเร็จ: " + err.message;
      }
    }

    registerStaff();
  </script>
</body>
</html>
